  <span class="topbar-title">Free Board</span>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="profileMenu" class="profile-button">
    <mat-icon>account_circle</mat-icon>
    <span>{{ fullName }}</span>
  </button>
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>

    </button>

</mat-toolbar>

<mat-sidenav-container class="layout-container">
  <mat-sidenav #drawer mode="side" opened class="layout-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link">
        Home
      </a>
      <a mat-list-item routerLink="/timesheet" routerLinkActive="active-link">
        Timesheet
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="layout-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
