<div class="timesheet-header">
  <button mat-icon-button (click)="changeMonth(-1)">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <span class="month-title">{{ currentMonth | date:'MMMM yyyy' }}</span>
  <button mat-icon-button (click)="changeMonth(1)">
    <mat-icon>chevron_right</mat-icon>
  </button>

  <mat-button-toggle-group [(ngModel)]="entryMode" class="mode-toggle">
    <mat-button-toggle value="checkbox">Journ√©e</mat-button-toggle>
    <mat-button-toggle value="hours">Heures</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<table class="calendar-table">
  <thead>
    <tr>
      <th *ngFor="let day of weekDays">{{ day }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let week of weeks">
      <td *ngFor="let entry of week" [class.weekend]="entry.isWeekend" [class.holiday]="entry.isHoliday"
        [class.checked]="entry.hours > 0" [class.disabled]="entry.disabled">

        <!-- Mode input -->
        @if (entryMode === 'hours') {
        <ng-container>
          <input type="number" [(ngModel)]="entry.hours" [disabled]="entry.disabled" (blur)="updateHours(entry)" min="0"
            max="24">
        </ng-container>
        }

        <!-- Mode checkbox -->
        @if (entryMode === 'checkbox') {
        <ng-container>
          <mat-checkbox [checked]="entry.hours > 0" [disabled]="entry.disabled"
            (change)="toggleDay(entry, $event.checked)">
          </mat-checkbox>
          @if (entry.hours > 0 && entry.hours < 8) { <div class="partial-day">({{ entry.hours }}h)</div>
            }
        </ng-container>

        }
        <div class="day-label">{{ entry.dayNumber }}</div>
      </td>
    </tr>
  </tbody>
</table>
