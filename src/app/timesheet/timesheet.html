<div class="timesheet-container">

  <div class="month-nav">
    <button mat-icon-button (click)="changeMonth(-1)">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <h2>{{ currentMonth | date: 'MMMM yyyy' }}</h2>

    <button mat-icon-button (click)="changeMonth(1)">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="weeks" class="mat-elevation-z2 full-width">
    <ng-container *ngFor="let day of weekDays" [matColumnDef]="day">
      <th mat-header-cell *matHeaderCellDef>{{ day }}</th>
      <td mat-cell *matCellDef="let week">
        <ng-container *ngIf="week[day] as entry">
          <input type="number" min="0" max="24" step="0.5"
                 [(ngModel)]="entry.hours"
                 (blur)="updateHours(entry)"
                 class="hours-input"/>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="weekDays"></tr>
    <tr mat-row *matRowDef="let row; columns: weekDays"></tr>
  </table>

</div>
